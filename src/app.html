<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<!-- Favicon links -->
		<link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#ffc40d" />
		<meta name="theme-color" content="#ffffff" />

		<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
		%svelte.head%
	</head>
	<body class="stack" style="--stack-space--component: var(--s3)">
		%svelte.body%
	</body>

	<script>
		/* Check for flexbox gap support. Add 'no-flexbox-gap' class to body if false */
		/* https://github.com/Modernizr/Modernizr/blob/master/feature-detects/css/flexgap.js */
		window.addEventListener('DOMContentLoaded', (event) => {
			/* create flex container with row-gap set */
			var flex = document.createElement('div');
			flex.style.display = 'flex';
			flex.style.flexDirection = 'column';
			flex.style.rowGap = '1px';

			/* create two, elements inside it */
			flex.appendChild(document.createElement('div'));
			flex.appendChild(document.createElement('div'));

			/* append to the DOM (needed to obtain scrollHeight) */
			document.body.appendChild(flex);
			var isSupported = flex.scrollHeight === 1; // flex container should be 1px high from the row-gap
			flex.parentNode.removeChild(flex);

			if (!isSupported) {
				document.body.classList.add('no-flexbox-gap');
			}
		});
	</script>
</html>
